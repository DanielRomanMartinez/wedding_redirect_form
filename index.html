<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Personalizado</title>

    <!-- Metadatos Open Graph -->
    <meta property="og:title" content="Rellena nuestro formulario especial">
    <meta property="og:description" content="Tu opinión es importante para nosotros. Haz clic y participa.">
    <meta property="og:image" content="https://www.tusitio.com/path/to/imagen-vista-previa.jpg">
    <meta property="og:url" content="https://www.tusitio.com/redireccion-al-formulario">
    <meta property="og:type" content="website">

    <!-- Redirección automática al formulario de Google -->
    <meta http-equiv="refresh" content="0; url=https://forms.gle/tu-enlace-de-google-forms">
</head>
<body>
    <p>Si no eres redirigido automáticamente, <a href="https://forms.gle/tu-enlace-de-google-forms">haz clic aquí</a>.</p>
</body>
</html>
